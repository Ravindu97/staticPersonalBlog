<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo">Aluth_<span>Tech</span></a>
      </div>
    </header>

    <!-- Post Content -->

    <section class="contact-page-post-header">
      <div class="header-content post-container">
        <a href="index.html" class="back-home">Back To Home</a>
        <!-- Title -->
        <h1 class="header-title">Contact Us</h1>

        <div class="contact-container contact-page-body">
          <!-- Form -->
          <div class="form-container">
            <h3>Message Us</h3>
            <form action="" class="contact-form">
              <input type="text" placeholder="Your Name" required />
              <input
                type="email"
                name=""
                id=""
                placeholder="Enter Your Email"
                required
              />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Write Message Here"
                required
              ></textarea>
              <input type="submit" value="Send" class="send-button" />
            </form>
          </div>
          <!-- Map -->
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63371.803921944615!2d79.81500584912102!3d6.921922084845603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo!5e0!3m2!1sen!2slk!4v1701696691341!5m2!1sen!2slk"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>

      <!-- Share -->
      <div class="share post-container">
        <span class="share-title">Connect With Us</span>
        <div class="social">
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer container">
        <p>&#169; Aluth_Tech All Rights Reserved</p>
      </footer>
    </section>

    <!-- JQuery Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
