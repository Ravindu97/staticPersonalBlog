<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Post Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo">Aluth_<span>Tech</span></a>
      </div>
    </header>

    <section class="gallery-header">
      <div class="header-content post-container">
        <a href="index.html" class="back-home">Back To Home</a>
        <!-- Title -->
        <h1 class="header-title">Gallery</h1>
      </div>
    </section>

    <!-- Gallery Content -->
    <div class="gallery-container">
      <div class="video-container">
        <div class="video">
          <video src="videos/video1.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video2.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video3.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video4.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video5.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video6.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video7.mp4" muted></video>
        </div>
        <div class="video">
          <video src="videos/video8.mp4" muted></video>
        </div>
      </div>
    </div>

    <!-- JQuery Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
